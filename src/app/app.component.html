<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Test Mnist</h3>
      <nav class="nav nav-masthead justify-content-center smooth-scroll">
        <a class="nav-link active" href="#">Home</a>
        <!-- <a class="nav-link" href="#contact">Contact</a> -->
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
    <h1 class="cover-heading">Test your mnist data</h1>
    <span class="btn btn-primary btn-file">
      Upload image file <input #fileInput name="file" type="file" (change)="uploadFile()">
    </span>
    <p class="lead result">Result: {{uploadedDigit}}</p>
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>mnist test app by <a href="">Prashant Kumar</a></p>
    </div>
  </footer>
</div>
